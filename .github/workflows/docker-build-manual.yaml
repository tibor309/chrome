name: Manual rebuild
on:
  [workflow_dispatch]

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      PKG_VER: ${{ steps.getver.outputs.PKG_VER }}
    steps:
      - name: Download latest DEB package
        run: |
          curl -vSLo /google-chrome-stable_current_amd64.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

      - name: Get package version
        id: getver
        run: |
          PKG_VER=$(dpkg-deb --info /google-chrome-stable_current_amd64.deb | grep Version | awk '{print $2}')
          echo "PKG_VER=${PKG_VER}" >> $GITHUB_OUTPUT
          echo "The package version is $PKG_VER"

  rebuild:
    runs-on: ubuntu-latest
    needs: get-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: tibor309
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/tibor309/chrome:latest
            ghcr.io/tibor309/chrome:stable
            ghcr.io/tibor309/chrome:${{ needs.get-version.outputs.PKG_VER }}